<html>

  <body>
    <div class="container-fluid px-0">
      <div class="row min-vh-100 gx-0">
        <div class="col-md-5 col-lg-6 col-xl-4 px-4 px-lg-5 d-flex align-items-center position-relative">
          <div class="w-100 py-5">
            <div class="text-center"><img class="img-fluid mb-4" src="img/brand/brand-1.svg" alt="..." style="max-width: 6rem;">
              <h1 class="display-4 mb-3">Sign in</h1>
            </div>
            <form class="login-form" method="get" action="index.html">
              <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input class="form-control" name="loginUsername" type="email" placeholder="name@address.com" autocomplete="off" required data-validate-field="loginUsername">
              </div>
              <div class="mb-3">
                <div class="row mb-2">
                  <div class="col">
                    <label class="form-label mb-0">Password</label>
                  </div>
                  <div class="col-auto"><a class="form-text small text-muted" href="#!">Forgot password?</a></div>
                </div>
                <input class="form-control" name="loginPassword" type="password" placeholder="password" required data-validate-field="loginPassword">
              </div>
              <!-- Submit-->
              <button class="btn btn-lg btn-primary mb-3 w-100" type="submit">Sign in</button>
              <!-- Link-->
              <p class="text-xs text-muted text-center">Don't have an account yet? <a href="register-2.html">Register</a>.</p>
            </form>
          </div>
        </div>
        <div class="col-12 col-md-7 col-lg-6 col-xl-8 d-none d-md-block">
          <!-- Image-->
          <div class="bg-cover h-100 mr-n3" style="background-image: url(img/photos/victor-ene-1301123-unsplash.jpg);"></div>
        </div>
      </div>
    </div>
    <button class="btn btn-primary btn-sm d-none d-md-inline-block" type="button" data-bs-toggle="collapse" data-bs-target="#style-switch" id="style-switch-button"><i class="fas fa-cog fa-2x"></i></button>
    <div class="collapse" id="style-switch">
      <h5 class="mb-3">Select theme colour</h5>
      <form class="mb-3">
        <select class="form-select" name="colour" id="colour">
          <option value="">select colour variant</option>
          <option value="css/style.default.premium.css">green</option>
          <option value="css/style.red.premium.css">red</option>
          <option value="css/style.violet.premium.css">violet</option>
          <option value="css/style.pink.premium.css">pink</option>
          <option value="css/style.sea.premium.css">sea</option>
          <option value="css/style.blue.premium.css">blue</option>
        </select>
      </form>
      <p><img class="img-fluid" src="img/template-mac.png" alt=""></p>
      <p class="text-muted text-xs">Stylesheet switching is done via JavaScript and can cause a blink while page loads. This will not happen in your production code.</p>
    </div>
    <!-- JavaScript files-->
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/chart.js/Chart.min.js"></script>

    <script src="js/demo.js"> </script>
    <!-- Main File-->
    <script src="js/front.js"></script>
    <script>
      // ------------------------------------------------------- //
      //   Inject SVG Sprite - 
      //   see more here 
      //   https://css-tricks.com/ajaxing-svg-sprite/
      // ------------------------------------------------------ //
      function injectSvgSprite(path) {
      
          var ajax = new XMLHttpRequest();
          ajax.open("GET", path, true);
          ajax.send();
          ajax.onload = function(e) {
          var div = document.createElement("div");
          div.className = 'd-none';
          div.innerHTML = ajax.responseText;
          document.body.insertBefore(div, document.body.childNodes[0]);
          }
      }
      // this is set to BootstrapTemple website as you cannot 
      // inject local SVG sprite (using only 'icons/orion-svg-sprite.svg' path)
      // while using file:// protocol
      // pls don't forget to change to your domain :)
      injectSvgSprite('icons/orion-svg-sprite.svg'); 
      
      
    </script>
    <!-- FontAwesome CSS - loading as last, so it doesn't block rendering-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
