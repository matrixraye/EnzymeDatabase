<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#7952b3">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap5/bootstrap.min.css') }}">
    <link href="{{ url_for('static', filename='bootstrap5/docs.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <header class="navbar navbar-expand-md navbar-dark bd-navbar">
        <nav class="container-xxl flex-wrap flex-md-nowrap" aria-label="Main navigation">
            <a class="navbar-brand p-0 me-2" href="{{ url_for('front.index') }}" aria-label="SmartEnzymeDB">SmartEnzymeDB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#bdNavbar" aria-controls="bdNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" class="bi" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"></path>
                </svg>
            </button>

            <div class="collapse navbar-collapse" id="bdNavbar">
                <ul class="navbar-nav flex-row flex-wrap bd-navbar-nav pt-2 py-md-0 ms-auto">
                    <li class="nav-item col-6 col-md-auto">
                        <a class="nav-link p-2" href="{{ url_for('front.search') }}" title="search">Seasrch</a>
                    </li>
                    <li class="nav-item col-6 col-md-auto">
                        <a class="nav-link p-2" href="{{ url_for('front.browse') }}" title="browse">Browse</a>
                    </li>
                    <li class="nav-item col-6 col-md-auto">
                        <a class="nav-link p-2" href="{{ url_for('front.help') }}" title="help">Help</a>
                    </li>
                    <li class="nav-item col-6 col-md-auto">
                        <a class="nav-link p-2" href="#">Static</a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    {% if not current_user.is_authenticated %}
                        <li class="nav-item">
                            <a class="btn btn-bd-download d-lg-inline-block my-2 my-md-0 ms-md-3" href="{{ url_for('front.login') }}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-bd-download d-lg-inline-block my-2 my-md-0 ms-md-3" href="{{ url_for('front.register') }}">Sign Up</a>
                        </li>
                    {% else %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                {{ current_user.username }}
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">个人主页</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="{{ url_for('front.logout') }}">退出登录</a></li>
                            </ul>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        {% block body %}{% endblock %}
        {% block footer %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap5/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
